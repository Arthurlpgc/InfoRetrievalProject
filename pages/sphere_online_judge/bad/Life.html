      <div class='post' itemprop='articleBody'>
        <p>Not another new programmer falling into the C++ trap! There have been worse languages, but not many.</p>

<p>Advantages of C++:<br>Good libraries<br>Disadvantages of C++:<br>A type system that is too wimpy to express anything interesting, so that typical code is riddled with type casts, but that nevertheless has undecidable type checking. This is in stark contrast to O'Caml, Haskell, and SML. Even Java does this better.</p>

<p>No type inference at all, so all variable types must be declared.</p>

<p>Horrid syntax</p>

<p>To go with the horrid syntax, an ancient, primitive macro system that is 1) hard to understand 2) non-hygienic, and 3) incapable of complex computations. For a proper macro system, see Scheme's syntax-case macro system.</p>
      </div>

      <div class='post' itemprop='articleBody'>
        <p>Your code should look like this.<br>click on code tag and paste your code between them.<br>and on SPOJ you should not use public before class if you are using public you class name should be main.</p>

<p>Your algorithm is completely wrong, what problem is asking is you have to print all number until you encounter 42 in the input. Input can be any integer value it is not only between 1 and 100,and no need to print Started or finished in the output you have to print only those things which problem is asking for.</p>

<p>Hope this helps.<br></p>

<p></p><pre><code>class Life 
{
	int inputArray[];
	Life(int a[])
	{
		inputArray=a;
	}
	void printResult()
	{
		System.out.println("Started");
		//System.out.println(inputArray[0]);
		for(int i=0;i&lt;=inputArray.length-1;i++)
		{
			if(inputArray[i]==42 &amp;&amp;(inputArray[i]&gt;99)&amp;&amp;(inputArray[i]&lt;-99))
			break;
			System.out.println(inputArray[i]);
		}
	System.out.println("FINISHED");
	}
	public static void main(String[] args)
	{
		int c[]={1,3,4,5,1,2,3,7,8,9,0,1,2,3,42,4,5,6,7,8,4};
		Life ob=new Life(c);
		ob.printResult();
	}
}</code></pre>
